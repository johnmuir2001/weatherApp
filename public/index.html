<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div class="searchWrap">
            <input id="location" type="text" placeholder="Enter Location">
            <button id="weather-btn"><img src="./images/icons8-search-50.png" alt="search"></button>
        </div>
        <div class="info">
    
            <div id="rainWrap">
                    <div id="rain"></div>
                    <div id="rain"></div>
                    <div id="rain"></div>
                    <div id="rain"></div>
                    <div id="rain"></div>
                    <div id="rain"></div>
                    <div id="rain"></div>
                    <div id="rain"></div>
                </div>
            <div id="sun"></div>
            <div id="cloudWrap">
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
            <div id="cloudWrap2">
                <div class="cloud2"></div>
                <div class="cloud2"></div>
                <div class="cloud2"></div>
                <div class="cloud2"></div>
            </div>
            <h1 id="city"></h1>
            <div class="stats">
                <div class="line">
                    <p id="cloudTitle"></p>
                    <p id="cloud"></p>
                </div>
                <div class="line">
                    <p id="tempTitle"></p>
                    <p id="temp"></p>
                </div>
                <div class="line">
                    <p id="windTitle"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
